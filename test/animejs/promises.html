<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="exe1()">Click</button><br />
    <button onclick="exe2()">Click</button>
    <script>
        function exe1() {
            const inventory = {
                sunglasses: 3,
                pants: 1088,
                bags: 1344
            };
            //1.myExecutor
            const executor = function (resolve, reject) {
                if (inventory.sunglasses > 0) {
                    resolve('Sunglasses order processed.');
                } else {
                    reject('That item is sold out.');
                }
            }
            //2. promise
            const promiser = new Promise(executor);
            promiser.then((rel) => {
                console.log(rel);
            });
        }

        function exe2() {
            //1. built executer
            const executor = function (resolve, reject) {
                setTimeout(function () {
                    resolve('I resolved!')
                }, 1000);
            }

            //2. built promiser
            const promiser = new Promise(executor).then(function (val) {
                console.log(val);
            })
        }
    </script>
</body>

</html>
