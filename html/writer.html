<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Writer</title>
    <link rel="stylesheet" href="../style/template.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/iconfont.css">
    <link rel="stylesheet" href="../style/frame.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/idb-keyval@5/dist/iife/index-min.js"></script> -->
    <script src="./script/idb-keyval-min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden
        }
    </style>
</head>

<body>
    <nav id="nav"></nav>
    <div id="writer-container">
        <div id="new-btn-container">
            <button id="writer-index-btn">Index</button>
            <button id="writer-open-btn">OPEN</button>
            <button id="writer-new-btn">NEW ARTICLE</button>
        </div>
        <div id="title">
            <input type="text" id="title-text-input" value="Title" tabindex="1">
            <input type="text" name="" id="title-text-type" value="Type" tabindex="2">
            <input type="text" name="" id="title-text-publisher" value="Publisher" tabindex="3">
            <button id="writer-post-btn">Post</button>
        </div>
        <div id="table-container">
        </div>
        <div id="write-area">
            <textarea name="" id="write-area-textarea" cols="30" rows="10"
                tabindex="4">Start to write something...</textarea>
        </div>
    </div>


    <script src="../script/template.js"></script>
    <script src="../script/writer.js"></script>
</body>

</html>
