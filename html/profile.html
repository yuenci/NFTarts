<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.svg?">
    <title>Profile</title>
    <link rel="stylesheet" href="../style/template.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/iconfont.css">
    <link rel="stylesheet" href="../style/frame.css">
</head>

<body>
    <nav id="nav"></nav>
    <div id="profile-page">
        <div id="profile-header">
            <div id="profile-img-con">
                <img src="" alt="profile image" id="profile-img">
            </div>
            <div id="profile-info">
                <div id="profile-info-line1">
                    <div id="profile-username">Name</div>
                    <div id="profile-btns">Email</div>
                </div>
                <div id="profile-info-line2">
                    <div id="profile-posts">999 Potss</div>
                    <div id="profile-followers">999 Followers</div>
                    <div id="profile-following">999 Following</div>
                </div>
                <div id="profile-name">Stay Hungry, Stay Foolish.</div>
                <div id="profile-bio">Stay Hungry, Stay Foolish.</div>
            </div>
        </div>
        <div id="profile-body">
            <div id="profile-tabs">
                <div id="profile-posts-tab" class="profile-tab">Posts</div>
                <div id="profile-likes-tab" class="profile-tab">Likes</div>
            </div>
            <div id="profile-posts">posts</div>
            <div id="profile-likes">likes</div>
        </div>
    </div>
    <script src="../script/template.js"></script>
    <script src="../script/idb-keyval-min.js"></script>
    <script src="../script/scrpt.js"></script>
    <script src="../script/profile.js" type="module"></script>
</body>

</html>
