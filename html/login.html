<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.svg?">
    <title>Login</title>
    <link rel="stylesheet" href="../style/template.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/iconfont.css">
    <link rel="stylesheet" href="../style/frame.css">
    <link rel="stylesheet" href="../style/ui_components.css">
</head>

<body>
    <nav id="nav"></nav>
    <div id="login-page">
        <div id="login-page-container">
            <div id="login-title">Login To New World</div>
            <div id="login-input-container">
                <div id="login-google">
                    <img src="../images/google.svg" alt="google icon" id="google-icon">
                    <div id="login-google-text">Continue with Google</div>
                </div>
                <input id="login-username" type="text" placeholder="Enter your email" onclick="this.value=''">
                <input id="login-password" type="text" placeholder="Enter your password"
                    onclick="this.value='';this.type='password'" onfocus="this.value='';this.type='password'">
            </div>
            <button id="login-btn">Login</button>
            <div id="login-text">No account yet? Register one now!</div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="../script/template.js"></script>
    <script src="../script/idb-keyval-min.js"></script>
    <script src="../script/scrpt.js"></script>
    <script src="../script/login.js" type="module"></script>
</body>

</html>
