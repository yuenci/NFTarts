<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/template.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/iconfont.css">
    <link rel="stylesheet" href="./style/frame.css">
</head>

<body>
    <nav id="nav"></nav>
    <div id="login-page">
        <div id="login-page-container">
            <div id="login-title">Login To New World</div>
            <div id="login-input-container">
                <input id="login-username" type="text" value="Enter your username" onclick="this.value=''">
                <input id="login-password" type="text" value="Enter your password"
                    onclick="this.value='';this.type='password'" onfocus="this.value='';this.type='password'">
            </div>
            <button id="login-btn">Login</button>
            <div id="login-text">No account yet? Contact us to get one!</div>
        </div>
    </div>
    <footer id="footer"></footer>
    <script src="./script/template.js"></script>
    <script src="./script/idb-keyval-min.js"></script>
    <script src="./script/scrpt.js"></script>
</body>

</html>
